<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo - FootballConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logofc.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #004080;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 2.5rem;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #004080;
            margin-bottom: 1rem;
        }
        section p {
            margin-bottom: 1rem;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cta {
            text-align: center;
            margin: 2rem 0;
        }
        .cta a {
            display: inline-block;
            background-color: #004080;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .cta a:hover {
            background-color: #002d59;
        }
    </style>
</head>
<body>
    <header>
        <img src="logofc.png" alt="FootballConnect Logo">
        <h1>Découvrez la Démo</h1>
    </header>

    <section>
        <h2>Visualisez FootballConnect en Action</h2>
        <p>Plongez dans l'expérience FootballConnect grâce à notre démonstration interactive. Découvrez comment notre plateforme simplifie la gestion de votre club.</p>
        <p><a href="APP/connexion.html">Essayer l'application en ligne</a></p>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO" allowfullscreen></iframe>
    </section>

    <div class="cta">
        <a href="index.html">Retour à l'Accueil</a>
    </div>
</body>
</html>
