<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FootballConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #e4002b;
            background-image: url('texture-trame-noir.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 30px;
        }
        .form-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-container input::placeholder {
            color: #f8d7da;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #d80027;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #f5f5f5;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (email === 'issam.elalaoui85@gmail.com' && password === 'mdp123') {
                message.textContent = 'Connexion réussie ! Bienvenue sur FootballConnect.';
                message.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'profil.html';
                }, 1000);
            } else {
                message.textContent = 'Erreur : Adresse e-mail ou mot de passe incorrect.';
                message.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <img src="logofc.png" alt="FootballConnect Logo" class="logo">
    <div class="form-container">
        <input type="email" id="email" placeholder="Adresse e-mail">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="handleLogin()">CONNEXION</button>
    </div>
    <div class="links">
        <a href="#">CRÉER UN COMPTE</a>
        <a href="#">MOT DE PASSE OUBLIÉ</a>
    </div>
    <div id="message" class="message"></div>
</body>
</html>
